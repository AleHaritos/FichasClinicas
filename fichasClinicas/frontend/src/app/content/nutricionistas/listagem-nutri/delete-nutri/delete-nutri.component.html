<mat-card class="card" *ngIf="paciente !== undefined">
    <mat-card-title class="title">Deletar paciente</mat-card-title>
    <span class="bloco">
        <mat-form-field appearance="fill" style="width: 70%;">
            <mat-label>Nome:</mat-label>
            <input type="text" matInput readonly="readonly" name="nome" [(ngModel)]="paciente.nome">
        </mat-form-field>
    </span>

    <span class="bloco">
        <mat-form-field appearance="fill" style="width: 70%;">
            <mat-label>CPF:</mat-label>
            <input type="text" matInput readonly="readonly" name="cpf" [(ngModel)]="paciente.cpf">
        </mat-form-field>
    </span>

    <span class="bloco">
        <mat-form-field appearance="fill" style="width: 70%;">
            <mat-label>Email:</mat-label>
            <input type="text" matInput readonly="readonly" name="email" [(ngModel)]="paciente.email">
        </mat-form-field>
    </span>

    <span class="bloco">
        <mat-form-field appearance="fill" style="width: 70%;">
            <mat-label>NÃºmero:</mat-label>
            <input type="text" matInput readonly="readonly" name="numero" [(ngModel)]="paciente.numero">
        </mat-form-field>
    </span>

<span class="btndelete">
    <button mat-stroked-button color="warn" (click)="softDelete()">Deletar</button>
</span>
<span class="btndelete">
    <button mat-raised-button color="warn" (click)="delete()">Deletar Permanentemente</button>
</span>
</mat-card>

<div class="btn">
    <button mat-stroked-button color="warn" (click)="back()">Voltar</button>
</div>
