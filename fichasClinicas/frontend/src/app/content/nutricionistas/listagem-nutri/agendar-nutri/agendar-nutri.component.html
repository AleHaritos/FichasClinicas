<mat-card class="card">
  <form *ngIf="nutricionistas !== undefined">
  <mat-card-title>Agende um horário</mat-card-title>
    <mat-form-field appearance="fill">
        <mat-label>Escolha a data</mat-label>
        <input matInput [(ngModel)]="paciente.diaConsulta" name="dia" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
      </mat-form-field>


      <mat-form-field appearance="fill">
        <mat-label>Escolha o Horário</mat-label>
        <input type="time" matInput [(ngModel)]="paciente.hora" 
        name="horario">
      </mat-form-field>
      <hr>

      <mat-form-field appearance="fill">
        <mat-label>Gordura corporal:</mat-label>
        <input matInput type="text" maxlength="4" [(ngModel)]="paciente.gorduraCorporal" 
        placeholder="Gordura corporal..." name="gorduraCorporal"/>
        <mat-hint align="end">Ex: 30%</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Massa magra:</mat-label>
        <input matInput type="text" [(ngModel)]="paciente.massaMagra" maxlength="4" 
        placeholder="Massa magra..." name="massaMagra"/>
        <mat-hint align="end">Ex: 30%</mat-hint>
    </mat-form-field>


    <mat-form-field appearance="fill">
        <mat-label>Peso Corporal:</mat-label>
        <input matInput type="text" [(ngModel)]="paciente.pesoCorporal" 
        placeholder="Peso corporal..."  name="pesoCorporal" maxlength="3"/>
        <mat-hint align="end">Em Kg</mat-hint>
    </mat-form-field>

      <hr>
      <mat-form-field appearance="fill" style="width: 70%;">
        <mat-select [(ngModel)]="paciente.idNutri" name="nutri" 
        placeholder="Selecione a(o) nutricionista">
          <mat-option *ngFor="let nutri of nutricionistas" [value]="nutri.id">
            {{ nutri.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>

    <button mat-raised-button (click)="agendar()" color="primary">Agendar</button>
</mat-card>

<div class="btn">
  <button mat-raised-button color="warn" (click)="back()">Voltar</button>
  </div>
